<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="back/include/header::html('属性管理')"></head>
<link rel="stylesheet" th:href="@{/css/include/tree/bootstrap-treeview.min.css}">
<link rel="stylesheet" th:href="@{/css/include/checkbox/awesome-bootstrap-checkbox.css}">
<link rel="stylesheet" th:href="@{/css/include/select/bootstrap-select.min.css}">
<link rel="stylesheet" th:href="@{/css/back/category.css}">
<body>
<div th:replace="back/include/top::html"></div>
<div th:replace="back/include/side::html"></div>
<div class="container">
    <div class="back_property_list">
        <ol class="breadcrumb">
            <li><a th:href="@{/admin}"><i class="fa fa-home">首页</i></a></li>
            <li><a th:href="@{/admin/category/categoryList}">所有分类</a></li>
            <li class="active">属性管理</li>
        </ol>

        <div class="treeDIV">
            <div>
                <div id="treeview-checkable"></div>
            </div>
            <div>
                <div style="margin-bottom: 10px;width: 100%">
                    <button class="btn btn-warning" @click="addButton"><i class="fa fa-plus"> 增加属性</i></button>
                    <button class="btn btn-danger" @click="deleteAllButton"><i class="fa fa-trash-o"> 批量删除</i></button>
                    <div id="search">
                        <div class="input-group">
                            <input class="form-control" type="text" v-model.lazy="key">
                            <span class="input-group-btn">
                         <button class="btn btn-info" type="button" @click="searchProperty_"><i class="fa fa-search"> 搜索</i></button>
                    </span>
                        </div>
                    </div>
                </div>
                <table class="table table-bordered table-hover table-striped table-condensed back_property_list_table">
                    <thead>
                    <tr>
                        <th id="checkAllTH">
                            <div class="checkbox checkbox-success checkbox-inline">
                                <input type="checkbox" id="checkAll" value="">
                                <label for="checkAll"></label>
                            </div>
                        </th>
                        <th>ID</th>
                        <th width="50%">属性名称</th>
                        <th>编辑</th>
                        <th>删除</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr v-for="property in properties">
                        <td class="checkOne">
                            <div class="checkbox checkbox-success checkbox-inline">
                                <input type="checkbox" :id=property.id :value=property.id name="propertyCheckbox">
                                <label :for=property.id></label>
                            </div>
                        </td>
                        <td>{{property.id}}</td>
                        <td>{{property.name}}</td>
                        <td><a href="#no" @click="editProperty_(property.id)"><span class="fa fa-edit"></span></a></td>
                        <td><a href="#no" @click="deleteProperty_(property.id)"><span class="fa fa-trash"></span></a></td>
                    </tr>
                    </tbody>
                </table>
                <div th:replace="back/include/404_list::html('属性')"></div>
                <div th:replace="back/include/404_search::html('{{key}}','属性')"></div>
            </div>
        </div>
    </div>
    <div th:replace="back/include/page::html"></div>
    <div th:replace="back/modal/addProperty::html"></div>
    <div th:replace="back/modal/editProperty::html"></div>

</div>
<div th:replace="back/include/footer::html"></div>
<script th:src="@{/js/include/tree/bootstrap-treeview.min.js}"></script>
<script th:src="@{/js/include/select/bootstrap-select.js}"></script>
<script th:src="@{/js/back/property.js}"></script>
</body>
