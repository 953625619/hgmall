<div th:fragment="html" class="container">
    <div id="addCategoryModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="addCategoryModel"
         aria-hidden="true">
        <div class="modal-dialog addCategoryModelDialog">
            <div class="modal-content addCategoryModelContent">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">添加分类</h4>
                </div>
                <form id="addForm" onsubmit="return false;" @submit="addCategory">
                    <div class="modal-body">
                        <div class="back_category_add">
                            <table class="addTable">
                                <tr>
                                    <td>分类名称：</td>
                                    <td><input type="text" class="form-control validate[required,maxSize[10]]"
                                               placeholder="请输入分类名称"
                                               v-model="addBean.name"></td>
                                </tr>
                                <tr>
                                    <td>分类图标：</td>
                                    <td><input type="text" class="form-control" placeholder="请输入分类图标(如：fa-**)"
                                               v-model="addBean.icon"></td>
                                </tr>
                                <tr>
                                    <td>分类图片：</td>
                                    <td><input type="file" class="form-control"
                                               @change="setFile($event)"></td>
                                </tr>
                                <tr>
                                    <td>所属店铺：</td>
                                    <td th:if="${session.manager!=null&&session.manager.sid!=0}"
                                        th:text="${session.manager.store.name}"></td>
                                    <td th:if="${session.manager!=null&&session.manager.sid==0}">无</td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="modal-footer" style="text-align: center">
                        <button class="btn btn-default" type="submit">提交</button>
                        <button data-dismiss="modal" class="btn btn-default addCategoryNo" type="button">取消</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>

        </div><!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
</div>
