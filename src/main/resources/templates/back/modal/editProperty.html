<div th:fragment="html" class="container">
    <div id="editPropertyModel" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="editPropertyModel"
         aria-hidden="true">
        <div class="modal-dialog editPropertyModelDialog">
            <div class="modal-content editPropertyModelContent">
                <div class="modal-header">
                    <button data-dismiss="modal" class="close" type="button"><span aria-hidden="true">×</span><span
                            class="sr-only">Close</span></button>
                    <h4 class="modal-title" style="text-align: center">编辑属性</h4>
                </div>
                <form id="updateForm" onsubmit="return false;" @submit="updateProperty_(editProperty.id)">
                    <div class="modal-body">
                        <table class="editCategoryTable">
                            <tr>
                                <td>属性名称：</td>
                                <td><input type="text" placeholder="请输入属性名称" class="form-control"
                                           v-model="editProperty.name"></td>
                            </tr>
                            <tr>
                                <td>所属分类：</td>
                                <td>{{editProperty.category.name}}</td>
                            </tr>
                        </table>
                    </div>
                    <div class="modal-footer" style="text-align: center">
                        <button class="btn btn-default" type="submit">提交</button>
                        <button data-dismiss="modal" class="btn btn-default" type="button">取消</button>
                    </div>
                    <div class="clearfix"></div>
                </form>
            </div>
        </div>
    </div><!-- /.modal-content -->
</div>

</div>
<!-- /.modal-dialog -->
